{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bootstrap.min.css' %}"
    />
    <!-- mypet CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'petprofile.css' %}"
    />
    <title>Hello, myPet!</title>
  </head>
  <body>
    <!-- Navigation bar -->
    {% include "navbar.html" %}
    <!-- embedded detail in base template Start -->
    {% block content %} {% endblock %}
    <!-- embedded detail in base template End -->
    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap.min.js' %}"></script>
  </body>
</html>
