{% extends 'base.html' %} {% block content %}
<div class="container my-3">
  <table class="table">
    <thead>
      <tr class="table-dark">
        <th>Num</th>
        <th>Title</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% if question_list %} {% for question in question_list %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>
          <a href="{% url 'mypet:detail' question.id %}"
            >{{ question.subject }}</a
          >
        </td>
        <td>{{ question.create_date }}</td>
      </tr>
      {% endfor %} {% else %}
      <tr>
        <td colspan="3">No Question.</td>
      </tr>
      {% endif %}
    </tbody>
  </table>
  <a href="{% url 'mypet:question_create' %}" class="btn btn-primary"
    >Register</a
  >
</div>
{% endblock %}
